<!DOCTYPE HTML>
<!--

	html5up.net | @ajlkn

<html>
<head>
    <title>Miki Ristorante</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <noscript>
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}"/>
    </noscript>
</head>
<body class="is-preload landing">
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <h1 id="logo"><a href="{{ url_for('page.signup') }}">Miki Ristorante</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="{{ url_for('page.index') }}">Strona główna</a></li>
                <li>
                    <a href="{{ url_for('page.zamowienia') }}">Zamówienia</a>
                </li>
                <li><a href="{{ url_for('page.logout') }}" class="button primary">Wyloguj się</a></li>
                <li><a href="{{ url_for('page.signup') }}" class="button primary">Stwórz konto</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    {% for message in get_flashed_messages() %}
    <div class="alert">
        <p>{{ message }}</p>
    </div>
    {% endfor %}
    {% endblock %}


</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.dropotron.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>
</html>
